<!DOCTYPE html>
<html lang="en">
<head link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container mt-5" style="background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 class="mb-4" style="color: #007bff; font-weight: bold;">Confirm Your Order</h2>
    <div class="mb-4">
      <p><strong>Cake Selected:</strong> {{ cake }}</p>
      <p><strong>Quantity:</strong> {{ quantity }}</p>
    </div>
    <form action="/submit" method="POST">
      <input type="hidden" name="cake" value="{{ cake }}">
      <input type="hidden" name="quantity" value="{{ quantity }}">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter your phone number" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Delivery Address</label>
        <textarea name="address" id="address" class="form-control" placeholder="Enter your address" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit Order</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
